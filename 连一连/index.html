<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>桃源游戏大厅·连连看</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1>桃源游戏大厅·连连看</h1>
        <div class="header-right">
          <button class="help-btn">?</button>
        </div>
      </header>

      <div class="game-content">
        <!-- 难度选择 -->
        <div class="difficulty-selector">
          <h3>难度选择</h3>
          <div class="difficulty-buttons">
            <button class="difficulty-btn active" data-difficulty="easy">
              简单
            </button>
            <button class="difficulty-btn" data-difficulty="normal">
              普通
            </button>
          </div>
        </div>

        <!-- 关卡选择 -->
        <div class="level-selector">
          <h3>关卡</h3>
          <div class="level-buttons">
            <!-- 关卡按钮将通过JS动态生成 -->
          </div>
        </div>

        <!-- 游戏区域 -->
        <div class="game-board-container">
          <div class="game-stats">
            <div class="timer">时间: 00:00</div>
            <div class="hints">提示: 3</div>
          </div>

          <div class="game-board">
            <!-- 棋盘将通过JS动态生成 -->
          </div>

          <div class="game-controls">
            <button class="hint-btn">提示</button>
            <button class="shuffle-btn">重排</button>
          </div>
        </div>
      </div>

      <!-- 游戏结束弹窗 -->
      <div class="game-over-modal">
        <div class="modal-content">
          <h2>恭喜通关!</h2>
          <div class="game-result">
            <p>本局时长: <span class="result-time">00:00</span></p>
            <p>消除对数: <span class="result-pairs">0</span></p>
          </div>
          <div class="modal-buttons">
            <button class="next-level-btn">下一关</button>
            <button class="restart-btn">重新开始</button>
            <button class="close-modal-btn">关闭</button>
          </div>
        </div>
      </div>

      <!-- 帮助弹窗 -->
      <div class="help-modal">
        <div class="modal-content">
          <h2>游戏帮助</h2>
          <div class="help-content">
            <p>1. 寻找相同的图标，通过不超过2次转折的直线连接即可消除</p>
            <p>2. 高难度关卡需完成对应低难度同序号关卡方可解锁</p>
            <p>3. 点击提示按钮可获得当前可消除的一对图标</p>
            <p>4. 当棋盘无可用消除对时，重排功能会自动打乱剩余图标</p>
          </div>
          <button class="close-help-btn">关闭</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
